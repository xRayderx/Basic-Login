<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Login, Basico">
	<meta name="author" content="Jose Martinez">
	<title>Login Basico</title>

	<!-- Estilos -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<h1>Login Basico</h1>

<div class="form_login">
	<h2>Iniciar Sesion</h2>
	<form>
		<div class="user_input">
			<input type="text" name="usuario" required>
			<label>Usuario:</label>
		</div>
		<div class="user_input">
			<input type="password" name="contraseña" required>
			<label>Contraseña:</label>
		</div>

		<a href="#" class="entrar">Entrar</a>
		<a href="#" class="lostPassword">Olvido su Contraseña?</a>
	</form>
</div>
</body>
</html>
